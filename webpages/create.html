<html>
	<head>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
		<link rel="stylesheet"
  		type="text/css"
   		href="css/createDesign.css"/>
	</head>
	<body>
		<div id="mainDiv">
			<label>Create your own LibLad!</label>

			<p>Write your story below. Anywhere you want to leave a blank, surround the all-caps word with a greater than, less than, and colon on either 		side.<br>
				Example: Today <strong><:NAME:></strong> went to the <strong><:PLACE:></strong>.</p>
			<input type="text" id="titleField" name="title" placeholder="Title">
			<input type="text" id="summaryField" name="summary" placeholder="Summary">
			<textarea id="contentField" placeholder="Type your story here!"></textarea>
			<button id="submitStoryButton">Submit Story</button>
		</div>
		<script type="text/javascript" language="javascript" src="javascript/main.js"></script>
		<script type="text/javascript" language="javascript" src="javascript/createJS.js"></script>
	</body>
</html>
